# Solace Connection Configuration
solace.host=tcp://localhost:55555
solace.username=default
solace.password=default
solace.vpn=default
solace.client-name=CucumberTestClient

# Connection Timeout Settings
solace.connection-timeout=30000
solace.connection-retries=3
solace.connection-retry-interval=1000

# Message Settings
solace.message-ttl=30000
solace.message-priority=4

# Default Queue and Topic Settings
solace.default-queue=test/queue
solace.default-topic=test/topic

# Test Configuration
test.timeout=30000
test.polling.interval=1000

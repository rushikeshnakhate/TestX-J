# Solace Connection Configuration
solace.host=tcp://localhost:55555
solace.username=default
solace.password=default
solace.vpn=default
solace.clientName=CucumberTestClient

# Connection Timeout Settings
solace.connectionTimeout=30000
solace.connectionRetries=3
solace.connectionRetryInterval=1000

# Default Queue and Topic Settings
solace.defaultQueue=test/queue
solace.defaultTopic=test/topic

# Test Configuration
test.timeout=30000
test.polling.interval=1000

# QuickFIX Configuration
quickfix.default.senderCompId=SENDER
quickfix.default.targetCompId=TARGET
quickfix.default.heartbeatInterval=30